fragment TaleSummary on AbstractTale {
   id
   title
   ... on Tale {
      locations {
         totalCount
      }
   }
   ... on TaleDraft {
      locations {
         totalCount
      }
   }
}

fragment Tale on AbstractTale {
   ...TaleSummary
   text
   ... on Tale {
      locations {
         nodes {
            ...MapLocation
         }
      }
   }
   ... on TaleDraft {
      locations {
         nodes {
            ...MapLocation
         }
      }
   }
}

query getTales($pagination: Pagination, $filter: TaleFilter) {
   connection: tales(pagination: $pagination, filter: $filter) {
      totalCount
      nodes {
         ...TaleSummary
      }
      pageInfo {
         ...PageInfo
      }
   }
}

query getTale($id: Int!) {
   tale(id: $id) {
      ...Tale
   }
}

mutation createTale($input: CreateTaleInput!, $locations: [Int!]) {
   created: createTale(input: $input, locations: $locations) {
      id
   }
}

mutation modifyTale($id: Int!, $input: ModifyTaleInput!, $addedLocations: [Int!]!, $removedLocations: [Int!]!) {
   modified: modifyTale(id: $id, input: $input) {
      id
   }
   addedLocations: addLocationsToTale(tale: $id, locations: $addedLocations)
   removedLocations: removeLocationsFromTale(tale: $id, locations: $removedLocations)
}
