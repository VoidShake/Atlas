fragment LocationDraft on LocationDraft {
   ...MapLocation
   proposed
}

query getLocationDrafts($pagination: Pagination) {
   connection: locationDrafts(pagination: $pagination) {
      totalCount
      nodes {
         ...MapLocation
      }
      pageInfo {
         ...PageInfo
      }
   }
}

query getLocationDraft($id: Int!) {
   locationDraft: locationDraft(id: $id) {
      ...LocationDraft
   }
}

mutation createLocationDraft($input: CreateLocationInput!) {
   created: createLocationDraft(input: $input) {
      id
   }
}

mutation modifyLocationDraft($id: Int!, $input: ModifyLocationInput!) {
   modified: modifyLocationDraft(id: $id, input: $input) {
      id
   }
}

mutation proposeLocation($draft: Int!) {
   proposal: proposeLocation(draftId: $draft)
}
