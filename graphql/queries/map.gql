fragment Pos on Point {
   x
   y
   z
}

fragment MapLocation on AbstractLocation {
   id
   name
   pos {
      ...Pos
   }
   ... on Location {
      slug
   }
}

fragment World on World {
   id
   name
}

query mapLocations {
   locations {
      totalCount
      nodes {
         ...MapLocation
      }
   }
}

query getWorlds {
   worlds {
      ...World
   }
}
